<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>To Do list</title>

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css" integrity="sha384-PsH8R72JQ3SOdhVi3uxftmaW6Vc51MKb0q5P2rRUpPvrszuE4W1povHYgTpBfshb" crossorigin="anonymous">
    <link rel="stylesheet" href="css/main.css">

  </head>
  <body>

    <div class="container">
    <div class="row">
      <div class="col-6 offset-3 colorTodo">
        <h1 class="display-3 jumbotron text-center">To Do list</h1>
        <table class="table">
          <thead>
            <tr>
              <th>ZADATAK</th>
            </tr>
            <tr>
              <td><input type="text" class="form-control todo-input add-todo"></td>
            </tr>
            <tr>
              <td><span class="error-msg hidden" style="color:red;"></span></td>
            </tr>
          </thead>
          <tbody class="todos-list">

          </tbody>
        </table>

        <div class="row">
          <div class="col-6 text-center">
            <a href='#' class="btn btn-danger deleteAll">Delete ALL</a>

          </div>
          <div class="col-6 text-center">
            <a href='#' class="btn btn-primary show-all">ALL</a>
            <a href='#' class="btn btn-primary show-active">Active</a>
            <a href='#' class="btn btn-primary show-completed">Complited</a>

          </div>

        </div>


      </div>

      </div>

    </div>

    <script type="text/template" class="todos-list-template">
      <td>
        <input type="checkbox" class="form-check-input todo-item-check" <%= status == 'completed' ?  'checked' : '' %> >
        <span class="todo"><%= todo %></span>
      </td>
      <td><button class="btn btn-warning edit-todo">Edit</button>
        <button class="btn btn-danger delete-todo">Delete</button>
         <button class="btn btn-success update-todo" style="display:none">Update</button>
         <button class="btn btn-danger cancel" style="display:none">Cancel</button>
       </td>
    </script>

    <!-- <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script> -->
    <script src="js/plugins/jquery/jquery-3.2.1.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.3/umd/popper.min.js" integrity="sha384-vFJXuSJphROIrBnz7yo7oB41mKfc8JzQZiCq4NCceLEaO4IHwicKwpJf9c9IpFgh" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/js/bootstrap.min.js" integrity="sha384-alpBpkh1PFOepccYVYDB4do5UnbKysX5WZXm3XxPqe5iKTfUKjNkCk9SaVuEZflJ" crossorigin="anonymous"></script>
    <script src="js/plugins/underscore/underscore.js"></script>
    <script src="js/plugins/backbone/backbone.js"></script>
    <script src="js/src/scripts.js"></script>
  </body>
</html>
